<form [formGroup]="employeeForm" novalidate>
  <label>Name:</label><input type="text" formControlName="name"><br>
  <label>Age:</label><input type="text" formControlName="age"><br>
  <label>Designetation:</label><input type="text" formControlName="designetation"><br>
  <label>JoiningDate:</label><input type="date" formControlName="joiningDate"><br>

  <button (click)="onSubmit(employeeForm.value)" [disabled]="!employeeForm.valid">Submit</button>
</form>
